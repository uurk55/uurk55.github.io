<header class="header-v2">
    <!-- KATMAN 1: TOP BAR (Logo, Arama, Sosyal Medya) -->
    <div class="header-top-bar">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="{{ "" | absURL }}" accesskey="h" title="{{ .Site.Title }} (Alt + H)" class="logo-link">
                    <img src="{{ "logo.png" | absURL }}" alt="{{ .Site.Title }} logo" class="logo-image">
                    <div class="logo-text-wrapper">
                        <span class="logo-text">{{ .Site.Title }}</span>
                        <span class="logo-tagline">Fikirden Ürüne, Üründen Gelire...</span>
                    </div>
                </a>
            </div>

            <!-- Arama Çubuğu (Sadece Canlı Arama İçin) -->
            <div class="search-container">
                <div class="search-widget-final">
                    <input type="search" id="search-input-final" placeholder="Blogda ara..." autocomplete="off">
                    <ul id="search-results-final" class="search-results-list-final"></ul>
                </div>
            </div>

            <!-- Sosyal Medya İkonları -->
            <div class="header-right-icons">
                <div class="social-icons">
                    {{- partial "social_icons.html" (dict "page" .) -}}
                </div>
            </div>
        </div>
    </div>

    <!-- KATMAN 2: MAIN NAVIGATION (Ana Menü Linkleri) -->
    <nav class="header-main-nav">
        <div class="header-container">
            <ul>
                {{- range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL | absURL }}" title="{{ .Title | default .Name }}">
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{- end }}
            </ul>
        </div>
    </nav>
</header>
<!-- İSTENMEYEN ARAMA ARAYÜZÜ KODU BURADAN TAMAMEN KALDIRILDI -->
