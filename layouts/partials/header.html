<header class="header-v2" id="sticky-header">
    <div class="header-top-bar">
        <div class="header-container">
            <div class="logo-container">
                <a href="{{ "" | absURL }}" accesskey="h" title="{{ .Site.Title }} (Alt + H)" class="logo-link">
                    <img src="{{ "logo.png" | absURL }}" alt="{{ .Site.Title }} logo" class="logo-image">
                    <div class="logo-text-wrapper">
                        <span class="logo-text">{{ .Site.Title }}</span>
                        <span class="logo-tagline">Fikirden Ürüne, Üründen Gelire...</span>
                    </div>
                </a>
            </div>

            <div class="search-container">
                <div class="search-widget-final-enhanced">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path><path d="M21 21l-6 -6"></path></svg>
                    <input type="search" id="search-input-final" placeholder="Blogda ara..." autocomplete="off">
                    <ul id="search-results-final" class="search-results-list-final"></ul>
                </div>
            </div>
            
            <div class="header-right-icons">
                <div class="social-icons">
                    {{- partial "social_icons.html" (dict "page" .) -}}
                </div>
            </div>

            {{- /* YANLIŞ YERDEKİ FAZLADAN </div> KALDIRILDI */ -}}
        </div>
    </div>

    <nav class="header-main-nav">
        <div class="header-container">
            <ul>
                {{- range .Site.Menus.main }}
                <li class="{{ if eq .URL ($.Page.RelPermalink | relLangURL) }}active{{ end }} {{ with .Identifier }}{{ . }}{{ end }}">
                    <a href="{{ .URL | absURL }}" title="{{ .Title | default .Name }}">
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{- end }}
            </ul>
        </div>
    </nav>
</header>
