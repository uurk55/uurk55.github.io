{{ define "main" }}

<div class.="page-header">
    <h1>{{ .Title }}</h1>
</div>

{{ $paginator := .Paginate .Pages 6 }}
<div class="post-grid">
    {{ range $paginator.Pages }}
        <article class="post-entry">
            <a href="{{ .Permalink }}">
                {{ with .Params.cover }}
                    <div class="entry-cover">
                        <img src="{{ .image | absURL }}" alt="{{ .alt | default $.Title }}" loading="lazy">
                    </div>
                {{ end }}
                <div class="entry-text-wrapper">
                    <header class="entry-header">
                        <h2>{{ .Title }}</h2>
                    </header>
                    <footer class="entry-footer">
                        <span title='{{ .Date.Format "2006-01-02 15:04:05" }}'>{{ .Date.Format "January 2, 2006" }}</span>
                    </footer>
                </div>
            </a>
        </article>
    {{ end }}
</div>

{{- partial "pagination.html" . -}}

{{ end }}

{{ define "css" }}
<style>
.post-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
    list-style: none;
    padding: 0;
}
.post-entry a {
    display: block;
    text-decoration: none;
    color: inherit;
    background: var(--card-background);
    border: 1px solid var(--card-border);
    border-radius: 8px;
    overflow: hidden;
    transition: box-shadow 0.3s, transform 0.3s;
    height: 100%;
}
.post-entry a:hover {
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transform: translateY(-5px);
}
.post-entry .entry-cover img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
.post-entry .entry-text-wrapper {
    padding: 15px;
}
.post-entry .entry-header h2 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
}
.post-entry .entry-footer {
    font-size: 0.8em;
    color: var(--secondary);
}
@media (max-width: 768px) {
    .post-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{{ end }}
