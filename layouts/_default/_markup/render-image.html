{{/* /layouts/_default/_markup/render-image.html */}}
<figure class="post-figure">
    <a href="{{ .Destination | safeURL }}" target="_blank" rel="noopener">
        <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    </a>
    {{- with .Title -}}
    <figcaption>{{ . }}</figcaption>
    {{- end -}}
</figure>
