{{- if .Site.Params.ShowShareButtons -}}
<div class="share-buttons">
    <span class="share-buttons_title">Paylaş:</span>
    <div class="share-buttons_list">
        
        <a href="https://twitter.com/intent/tweet/?text={{ .Title }}&url={{ .Permalink }}" 
            target="_blank" rel="noopener" aria-label="Twitter'da paylaş" class="share-buttons_button social-twitter">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary={{ .Description }}"
            target="_blank" rel="noopener" aria-label="LinkedIn'de paylaş" class="share-buttons_button social-linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://reddit.com/submit/?url={{ .Permalink }}&title={{ .Title }}" 
            target="_blank" rel="noopener" aria-label="Reddit'te paylaş" class="share-buttons_button social-reddit">
            <i class="fab fa-reddit-alien"></i>
        </a>

        <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" 
            target="_blank" rel="noopener" aria-label="Facebook'ta paylaş" class="share-buttons_button social-facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://api.whatsapp.com/send?text={{ .Title }}&url={{ .Permalink }}" 
            target="_blank" rel="noopener" aria-label="WhatsApp'ta paylaş" class="share-buttons_button social-whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com" 
            target="_blank" rel="noopener" aria-label="Instagram'da paylaş" class="share-buttons_button social-instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="mailto:?subject={{ .Title }}&body=Bu yazıyı faydalı bulabilirsin:%20{{ .Permalink }}" 
            target="_blank" rel="noopener" aria-label="E-posta ile gönder" class="share-buttons_button social-mail">
            <i class="fas fa-envelope"></i>
        </a>

    </div>
</div>
{{- end -}}
