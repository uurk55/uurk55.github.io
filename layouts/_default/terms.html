{{ define "main" }}

<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- if .Description }}
    <div class="page-description">{{ .Description | markdownify }}</div>
    {{- end }}
</header>

<ul class="terms-tags-grid">
    {{- range .Data.Terms.ByCount -}}
    <li>
        <a href="{{ .Page.Permalink }}">
            {{ .Page.Title }}
            <sup><strong><sup>{{ .Count }}</sup></strong></sup>
        </a>
    </li>
    {{- end }}
</ul>

{{ end }}
